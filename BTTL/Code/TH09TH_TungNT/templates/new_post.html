<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm bài viết mới</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Trang Tin Tức</h1>
    </header>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Trang chủ</a>
            <a href="{{ url_for('new_post') }}">Thêm bài viết mới</a>
        </nav>
        <h2>Thêm bài viết mới</h2>
        <form method="POST">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="content">Nội dung:</label>
            <textarea id="content" name="content" required></textarea>
            <br>
            <label for="image">Ảnh:</label>
            <input type="text" id="image" name="image">
            <br>
            <label for="category_id">Danh mục:</label>
            <input hidden type="number" id="category_id" name="category_id">
            <br>
            <label for="user_id">Người đăng:</label>
            <input hidden type="number" id="user_id" name="user_id">
            <br>
            <label for="status">Trạng thái:</label>
            <select id="status" name="status">
                <option value="published">Published</option>
                <option value="draft">Draft</option>
                <option value="pending">Pending</option>
            </select>
            <br>
            <button type="submit">Thêm bài viết</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Trang Tin Tức</p>
    </footer>
</body>
</html>
