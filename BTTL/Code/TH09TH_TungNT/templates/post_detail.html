<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Trang Tin Tức</h1>
    </header>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Trang chủ</a>
            <a href="{{ url_for('new_post') }}">Thêm bài viết mới</a>
        </nav>
        <div class="post-detail">
            <h1>{{ post.title }}</h1>
            <img src="{{ post.image }}" alt="{{ post.title }}">
            <p>{{ post.content }}</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Trang Tin Tức</p>
    </footer>
</body>
</html>
